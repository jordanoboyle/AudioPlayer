<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio File Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fcdeeb62e3.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Audio File Player</h1>

  <div class="music-container" id="music-container">
    <!-- need play to exist for animation "music-container play": from JS -->
    <div class="music-info">
      <h4 id="title">
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </h4>
    </div>

    <audio src="musicFiles/ukulele.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/ukulele.jpg" alt="music-cover" id="cover">
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="prev" class="action-btn-play">
        <i class="fas fa-play"></i>
      </button>
      <button id="prev" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
